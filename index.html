<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuriy Medical Hall - শুভ উদ্বোধন</title>
    <style>
        body {
            font-family: 'SolaimanLipi', Arial, sans-serif;
            background-color: #fff8e1;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #000;
        }
        .container {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            border: 3px solid #d32f2f;
            border-radius: 15px;
            background-color: #fff;
            position: relative;
        }
        .balloons {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }
        .balloon {
            width: 60px;
            height: 90px;
            background-color: red;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        .balloon::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            width: 2px;
            height: 20px;
            background: #000;
            transform: translateX(-50%);
        }
        /* Different colors for balloons */
        .balloon.red { background-color: #f44336; animation-delay: 0s; }
        .balloon.orange { background-color: #ff9800; animation-delay: 0.3s; }
        .balloon.yellow { background-color: #ffeb3b; animation-delay: 0.6s; }
        .balloon.purple { background-color: #9c27b0; animation-delay: 0.9s; }
        .balloon.blue { background-color: #2196f3; animation-delay: 1.2s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px);}
        }

        .header-oval {
            display: inline-block;
            border: 10px solid #d32f2f;
            border-radius: 50% / 40%;
            padding: 20px 60px;
            margin: 40px 0 20px;
            position: relative;
            background-color: white;
            box-sizing: border-box;
            border-color: #d32f2f #1976d2 #1976d2 #d32f2f;
        }
        .header-oval .text-green {
            font-size: 26px;
            font-weight: bold;
            color: #388e3c;
            display: inline-block;
            vertical-align: top;
            margin-right: 10px;
            margin-top: 10px;
        }
        .header-oval .text-red {
            font-size: 56px;
            font-weight: 900;
            color: #d32f2f;
            display: inline-block;
            line-height: 1;
        }
        .main-title {
            font-size: 48px;
            font-weight: 700;
            color: #1a237e;
            margin: 20px 0 10px;
        }
        .address {
            font-size: 20px;
            font-weight: 600;
            color: white;
            background-color: #d32f2f;
            padding: 10px 0;
            border-radius: 0 0 10px 10px;
            margin-top: 0;
        }
        .sub-address {
            font-size: 18px;
            font-weight: 600;
            color: #303f9f;
            background-color: #e8eaf6;
            padding: 8px 0;
            border-radius: 0 0 10px 10px;
            margin: 0;
        }
        /* Logo */
        .logo {
            position: absolute;
            left: 10px;
            top: 10px;
            width: 60px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="balloons" aria-hidden="true">
            <div class="balloon red"></div>
            <div class="balloon orange"></div>
            <div class="balloon yellow"></div>
            <div class="balloon purple"></div>
            <div class="balloon blue"></div>
        </div>
        <!-- Optional Logo at top left -->
        <!-- <img src="logo.png" alt="Nuriy Medical Hall Logo" class="logo"> -->
        
        <div class="header-oval" role="banner" aria-label="Grand Opening Announcement">
            <span class="text-green">শীঘ্রই</span>
            <span class="text-red">শুভ উদ্বোধন</span>
        </div>

        <h1 class="main-title">নুরিয়া মেডিকেল হল</h1>

        <p class="address">৩নং গলি, (চাঁন সাদেক মসজিদের সামনে)</p>
        <p class="sub-address">আলিনগর মেইন রোড, কামরাঙ্গীরচর ।</p>
    </div>
</body>
</html>
